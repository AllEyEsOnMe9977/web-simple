<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GamePage</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="buttonContainer">
        <button id="Rock" class="imgBtns" onclick="Choices('Rock')"><img src="visuals/Rock.png" alt="rock"></button>
        <button id="Paper" class="imgBtns" onclick="Choices('Paper')"><img src="visuals/Paper.png" alt="paper"></button>

        <div id="PlayerResult"><p>Player: </p></div>
        <div id="ComputerResult"><p>Computer: </p></div>
